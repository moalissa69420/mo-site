<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selected Projects â€“ MO ALISSA</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .top-bar {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        width: 100%;
        margin-top: 1.2em;
        margin-bottom: 0.5em;
      }
      .back-link {
        font-family: 'Times New Roman', Times, serif;
        font-size: 13px;
        color: #000;
        text-decoration: underline;
        display: inline-block;
        cursor: pointer;
        background: none;
        border: none;
        padding: 0;
        margin-right: 1.2em;
      }
      .selected-projects-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        max-width: 900px;
        margin: 3em auto 0 auto;
        padding: 0 1em;
      }
      .selected-projects-list {
        display: flex;
        flex-direction: column;
        gap: 0.2em;
        margin-bottom: 2.5em;
        margin-left: 0;
        padding-left: 0;
      }
      .selected-projects-list a {
        font-family: 'Times New Roman', Times, serif;
        font-size: 13px;
        color: #000;
        text-decoration: none;
        font-weight: 400;
        transition: font-weight 0.2s;
        cursor: pointer;
        padding: 0;
        margin: 0;
        line-height: 1.4;
        display: block;
      }
      .selected-projects-list a.selected {
        font-weight: 700;
      }
      .project-preview {
        width: 100%;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        min-height: 320px;
      }
      .project-preview img {
        width: 80vw;
        max-width: 600px;
        border: none;
        background: #fff;
        display: block;
        box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      }
      .project-preview.blank {
        min-height: 320px;
      }
      @media (max-width: 700px) {
        .selected-projects-container {
          padding: 0 0.5em;
        }
        .project-preview img {
          max-width: 100vw;
          width: 100vw;
        }
        .top-bar {
          margin-top: 0.5em;
          margin-bottom: 0.5em;
        }
        .back-link {
          margin-right: 0.5em;
        }
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <a href="index.html" class="back-link">&larr; Back</a>
    </div>
    <div class="site-title">MO ALISSA</div>
    <div class="subtitle">Product Architecture and Creative Systems, HQ TORONTO</div>
    <div class="site-title" style="font-size:13px; font-weight:700; margin-bottom:0.7em; margin-top:1.5em;">Selected Projects</div>
    <div class="selected-projects-container">
      <nav class="selected-projects-list">
        <a href="#" class="project-link selected" data-project="AmazonC2A">AmazonC2A</a>
        <a href="#" class="project-link" data-project="Google">Google</a>
        <a href="#" class="project-link" data-project="AustralianOpen">AustralianOpen</a>
        <a href="#" class="project-link" data-project="Converse">Converse</a>
      </nav>
      <div class="project-preview" id="project-preview-area">
        <img src="images/AmazonC2A.jpg" alt="AmazonC2A" />
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const projectPreviewArea = document.getElementById('project-preview-area');
        const projectLinks = document.querySelectorAll('.project-link');
        const projectImages = {
          'AmazonC2A': 'images/AmazonC2A.jpg',
          'Google': 'images/Google.jpg',
          'AustralianOpen': 'images/AustralianOpen.jpg',
          'Converse': 'images/Converse.jpg'
        };
        projectLinks.forEach(link => {
          link.addEventListener('click', function(e) {
            e.preventDefault();
            const project = link.getAttribute('data-project');
            projectLinks.forEach(l => l.classList.remove('selected'));
            link.classList.add('selected');
            if (projectImages[project]) {
              projectPreviewArea.innerHTML = `<img src=\"${projectImages[project]}\" alt=\"${project}\" />`;
            } else {
              projectPreviewArea.innerHTML = '';
            }
          });
        });
      });
    </script>
  </body>
</html>
